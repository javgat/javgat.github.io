	<script>
			function positivos(){
					 var n1=$('#pn1').val();
					 var n2=$('#pn2').val();
					 if((n1>0)&&(n2>0)){
					 					$('#posit').html("Ambos números son positivos");
					 }else if((n1>0)||(n2>0)){
					 	   					 $('#posit').html("Uno de ellos es positivo");
					 }else{
					 	   $('#posit').html("Ninguno de ellos es positivo");
					 }
			}
			function mayor(){
					 var n1=$('#my1').val();
					 var n2=$('#my2').val();
					 var n3=$('#my3').val();
					 if(n1>=n2){
					 			if(n1>=n3){
										$('#mayo').html("El mayor es " + n1);   
								}else{
										$('#mayo').html("El mayor es " + n3);
								}
					 }else{
					 	   if(n2>=n3){
						   			  $('#mayo').html("El mayor es " + n2);
						   }else{
						   		 	  $('#mayo').html("El mayor es " + n3);
						   }
					 }
			}
			function mult3(){
					 var n1=$('#m3').val();
					 if((n1>10)||(n1<1)){
					 					 $('#mult').html('<div class="alert alert-danger" role="alert"><p><strong>Ese número no está entre 1 y 10</strong></p>ERROR ERROR AUTODESTRUCCIÓN</div>');
					 }else if(n1%3==0){
					 	   			   $('#mult').html(n1 + " es múltiplo de 3");
					 }else{
					 	   			   $('#mult').html(n1 + " no es múltiplo de 3");
					 }
			}
	</script>
